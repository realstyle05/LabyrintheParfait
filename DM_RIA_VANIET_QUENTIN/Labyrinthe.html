<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Labyrinthe</title>
    </head>
    <script>
        function traiter(){
            console.log("traiter");
            refForm = document.getElementById("form");
            refDivLab = document.getElementById("lab");
            refForm.style.display = "none";
            refDivLab.innerHTML = '<img src="traitement.php?x='+document.getElementById("x").value+'&y='+document.getElementById("y").value+'"/>'; 
        }
        
    </script>

    <body style="background-color:lightgrey;">
        <div id="form">
                <label for="x">Largeur du labyrinthe : </label>
                <input type="number" name="x" id="x" value="1" required min="2" max="30"/>
                <br/>
                <label for="y">Hauteur du labyrinthe : </label>
                <input type="number" name="y" id="y" value="1" required min="2" max="30"/>
                <br/>
                <label for="generate">Generer Labyrinthe</label>
                <input type="button" value="Generer" name="generate" onclick="traiter()">
                <br/>
                <label for="generate">Generer Labyrinthe Resolu</label>
                <input type="button" value="GenererResolu" name="generate" onclick="traiter()">
        </div>
        <div id="lab">

        </div>
    </body>
</html>
